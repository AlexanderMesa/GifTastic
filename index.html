<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Food Gif</title>
  </head>

  <body>
    <form id="food-form">
      <label for="food-input">Add Some Food:</label>
      <input type="text" id="food-input" /><br />

      <!-- Button triggers new food to be added -->
      <button id="add-food" type="button">Add Your Food</button>
    </form>

    <!-- Food buttons will go here -->
    <div id="food-buttons"></div>

    <!-- Food Images/Gifs will go here -->
    <div id="food-images"></div>

    <!-- jQuery -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
    ></script>

    <!-- Javascript File -->
    <script
      rel="javascript"
      type="text/javascript"
      src="assets/javascript/app.js"
    ></script>
  </body>
</html>
